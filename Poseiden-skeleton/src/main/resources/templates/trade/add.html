<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Trade</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/trade/validate}" th:object="${trade}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TODO: Create a form to input the values of Trade, there are 2 buttons: Save data and Cancel to the list Trade
			 -->
			<div class="form-group">
				<label class="col-sm-2 control-label" for="account">Account</label>
				<div class="col-sm-10">

					<input class="col-4" id="account" placeholder="Account"
						   required th:field="*{account}" type="text">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label" for="type">Type</label>
				<div class="col-sm-10">

					<input class="col-4" id="type" placeholder="Type" required
						   th:field="*{type}" type="text">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label" for="buyQuantity">Buy Quantity</label>
				<div class="col-sm-10">
					<input class="col-4" id="buyQuantity" placeholder="Buy Quantity" required
						   th:field="*{buyQuantity}" type="number">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-12">
					<a class="btn btn-danger btn-sm" href="/trade/list">Cancel</a>
					<button class="btn btn-primary btn-sm" type="submit">Add trade</button>
				</div>
			</div>
		</form>
	</div>

</div>
</body>
</html>
