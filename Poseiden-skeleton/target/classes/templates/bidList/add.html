<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Bid</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/bidList/validate}" th:object="${bidList}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TODO: Create a form to input the values of Bid, there are 2 buttons: Save data and Cancel to the list Bid
			 -->
			<div class="form-group">

			<label for="account">Account</label>
			<input type="text" id="account" placeholder="Account"
				   required th:field="*{account}">

			<label for="type">Type</label>
			<input type="text" id="type" placeholder="Type"
				   required th:field="*{type}">

			<label for="bidQuantity">Bid Quantity</label>
			<input type="text" id="bidQuantity" placeholder="Bid Quantity"
				   required th:field="*{bidQuantity}">

			<button type="reset" class="btn btn-primary" >Cancel</button>
			<button type="submit" class="btn btn-primary">Add BidList</button>


			</div>


		</form>
	</div>

</div>
</body>
</html>
